    <container>
		<div class="container">
			<h3>Calculadora TeLo Team 4</h3>
				<div class="row justify-content-center">
					<div class="col-md-6 mt-5">
						<div class="card">
							<div class="card-body">
								<form>
									<div class="form-group">
										<input type="text" class="form-control" id="result" readonly>
									</div>
									<div class="form-group">
										<button type="button" class="btn btn-secondary btn-block" onclick="clearResult()">C</button>
										<button type="button" class="btn btn-secondary btn-block" onclick="backspace()">CE</button>
										<button type="button" class="btn btn-secondary btn-block" onclick="insert('+')">+</button>
										<button type="button" class="btn btn-secondary btn-block" onclick="insert('-')">-</button>
									</div>
									<div class="form-group">
										<button type="button" class="btn btn-secondary btn-block" onclick="insert('7')">7</button>
										<button type="button" class="btn btn-secondary btn-block" onclick="insert('8')">8</button>
										<button type="button" class="btn btn-secondary btn-block" onclick="insert('9')">9</button>
										<button type="button" class="btn btn-secondary btn-block" onclick="insert('*')">*</button>
									</div>
									<div class="form-group">
										<button type="button" class="btn btn-secondary btn-block" onclick="insert('4')">4</button>
										<button type="button" class="btn btn-secondary btn-block" onclick="insert('5')">5</button>
										<button type="button" class="btn btn-secondary btn-block" onclick="insert('6')">6</button>
										<button type="button" class="btn btn-secondary btn-block" onclick="insert('/')">/</button>
									</div>
									<div class="form-group">
										<button type="button" class="btn btn-secondary btn-block" onclick="insert('1')">1</button>
										<button type="button" class="btn btn-secondary btn-block" onclick="insert('2')">2</button>
										<button type="button" class="btn btn-secondary btn-block" onclick="insert('3')">3</button>
										<button type="button" class="btn btn-secondary btn-block" onclick="insert('.')">.</button>
                                		<button type="button" class="btn btn-secondary btn-block" onclick="calculate()">=</button>
                            		</div>
                        		</form>
							</div>
						</div>
					</div>
				</div>
			</div>
